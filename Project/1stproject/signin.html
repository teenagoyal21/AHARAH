<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signstyle.css">
    <title>Login page</title>
</head>
<body>
    <h1><b><i>AHARAH</i></b></h1>
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h2>Sign Up</h2>
            <p></p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="username">Name</label>
            <input type="text" placeholder="Enter Name" name="username" required>

            <!-- Password -->
            <label for="pswrd">Email</label>
            <input type="email" placeholder="Enter Email" name="pswrd" required>

            <label for="pswrd">Password</label>
            <input type="password" placeholder="Enter New Password" name="pswrd" required>

            <label for="pswrd">Confirm</label>
            <input type="password" placeholder="Confirm Password" name="pswrd" required>

            <!-- sub container for the checkbox and forgot password link
            <div class="subcontainer">
                <label>
                  <input type="checkbox" checked="Not" name="remember"> Remember me
                </label>
                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
            </div> -->


            <!-- Submit button -->
            <button type="submit">Sign Up</button>
        </div>

    </form>
</body>
</html>
