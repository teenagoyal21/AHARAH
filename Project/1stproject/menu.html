<html>
	<head>
		<title>CSIP FOOD ORDER!</title>
		<style type="text/css">
			body {background-color: #ffeae0;}
			h1   {text-align: center; color: black; font-family: cursive; font-size: 50;}
			p    {color: black; font-family: segoe ui;}
			hr {width: 100%; height: 20; border-color: black; background-color: black;}
			td {font-family: segoe ui; font-size: 20; color: black; text-align: center;}
			table, tr, td {border: 2px solid black; border-collapse: collapse; border-radius: 10%;}
			div.invoice {color: black; font-family: segoe ui; font-size: 20}
			button {background-color: #ff511c;border-radius: 5px; color: white;padding: 15px 32px;text-align: center;text-decoration: none;display: inline-block;font-size: 16px;margin: 4px 2px;cursor: pointer;font-family: sans-serif;}
			input[type=text] {width: 100px;padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border: 3px solid #ccc;-webkit-transition: 0.5s;transition: 0.5s;outline: none;}
			input[type=text]:focus {border: 3px solid #555;}

		</style>
	</head>
	<body>
	<div id="input_div">
		<h1> AHARAH </h1>
		<hr align="center">
		<table align="center" style="border-radius: 100%;">
			<tr>
				<td width="400px">CAFE MENU</td>
				<td width="200px">PRICE</td>
				<td width="200px">QUANTITY</td>
				<td width="200px">SUBTOTAL</td>
			</tr>
			<tr>
				<td> BURGER</td>
				<td>₹ 200</td>
				<td><button onclick="increaseA()">+</button><button onclick="decreaseA()">-</button><input type="text" id="aa" value="0"></td>
 				<td><input type="text" id="one" value="0"></td>
			</tr>
			<tr>
				<td> FRENCH FRIES</td>
				<td>₹ 300</td>
				<td><button onclick="increaseB()">+</button><button onclick="decreaseB()">-</button><input type="text" id="bb" value="0"></td>
 				<td><input type="text" id="two" value="0"></td>
			</tr>
			<tr>
				<td> CHINESE</td>
				<td>₹ 400</td>
				<td><button onclick="increaseC()">+</button><button onclick="decreaseC()">-</button><input type="text" id="cc" value="0"></td>
 				<td><input type="text" id="three" value="0"></td>
			</tr>
			<tr>
				<td> OREO MILKSHAKE</td>
				<td>₹ 300</td>
				<td><button onclick="increaseD()">+</button><button onclick="decreaseD()">-</button><input type="text" id="dd" value="0"></td>
 				<td><input type="text" id="four" value="0"></td>
			</tr>
			<tr>
				<td> SOFT DRINKS</td>
				<td>₹ 200</td>
				<td><button onclick="increaseE()">+</button><button onclick="decreaseE()">-</button><input type="text" id="ee" value="0"></td>
 				<td><input type="text" id="five" value="0"></td>
			</tr>
			<tr>
				<td colspan="4"><hr align="center"></td>
			<tr>
				<td colspan="3">GRAND TOTAL</td>
  				<td id="total"></td>
			</tr>
	<script type="text/javascript">
		var aa = 0;
		function increaseA(){
    		aa += 200;
    		document.getElementById('one').value = aa;
    		document.getElementById('aa').value = aa/200;
			bill();
		}
		function decreaseA(){
			if(aa > 0){
    			aa -= 200;
    			document.getElementById('one').value = aa;
    			document.getElementById('aa').value = aa/200;
			bill();
			}
		}
		var bb = 0;
		function increaseB(){
    		bb += 300;
    		document.getElementById('two').value = bb;
    		document.getElementById('bb').value = bb/300;
			bill();
		}
		function decreaseB(){
			if(bb > 0){
    			bb -= 300;
    			document.getElementById('two').value = bb;
    			document.getElementById('bb').value = bb/300;
			bill();
			}
		}
		var cc = 0;
		function increaseC(){
    		cc += 400;
    		document.getElementById('three').value = cc;
    		document.getElementById('cc').value = cc/400;
			bill();
		}
		function decreaseC(){
			if(cc > 0){
    			cc -= 400;
    			document.getElementById('three').value = cc;
    			document.getElementById('cc').value = cc/400;
			bill();
			}
		}
		var dd = 0;
		function increaseD(){
    		dd += 300;
    		document.getElementById('four').value = dd;
    		document.getElementById('dd').value = dd/300;
			bill();
		}
		function decreaseD(){
			if(dd > 0){
    			dd -= 300;
    			document.getElementById('four').value = dd;
    			document.getElementById('dd').value = dd/300;
			bill();
			}
		}
		var ee = 0;
		function increaseE(){
    		ee += 200;
    		document.getElementById('five').value = ee;
    		document.getElementById('ee').value = ee/200;
			bill();
		}
		function decreaseE(){
			if(ee > 0){
    			ee -= 200;
    			document.getElementById('five').value = ee;
    			document.getElementById('ee').value = ee/200;
			bill();
			}
		}
		function bill() {
 			total1= aa + bb + cc + dd + ee;
			document.getElementById("total").innerHTML = total1;
		}
		function list() {
 			if(aa>0)
 			document.getElementById("MAC").innerHTML = "BURGUR ("+aa/200 + ")";
 			if(bb>0)
 			document.getElementById("LAS").innerHTML = "FRENCH FRIES ("+bb/300 + ")";
 			if(cc>0)
 			document.getElementById("OME").innerHTML = "CHINESE ("+cc/400 + ")";
 			if(dd>0)
 			document.getElementById("OCH").innerHTML = "OREO MILKSHAKE ("+dd/300 + ")";
 			if(ee>0)
 			document.getElementById("OMI").innerHTML = "SOFT DRINKS ("+ee/200 + ")";
 			document.getElementById("lister").innerHTML = total1;
 			emp();
		}
		function emp() {
    	aa = 0;
    	document.getElementById('one').value = 0;
    	document.getElementById('aa').value = 0;
    	bb = 0;
    	document.getElementById('two').value = 0;
    	document.getElementById('bb').value = 0;
    	cc = 0;
    	document.getElementById('three').value = 0;
    	document.getElementById('cc').value = 0;
    	dd = 0;
    	document.getElementById('four').value = 0;
    	document.getElementById('dd').value = 0;
    	ee = 0;
    	document.getElementById('five').value = 0;
    	document.getElementById('ee').value = 0;
		}	
	</script>
	</table>
	</div>
	<center><button onclick="list()">Submit</button></center>
	<center><p>Invoice :</p></center>
	<p><div class="invoice" id="MAC" align="center" ></div></p>
	<p><div class="invoice" id="LAS" align="center"></div></p>
	<p><div class="invoice" id="OME" align="center"></div></p>
	<p><div class="invoice" id="OCH" align="center"></div></p>
	<p><div class="invoice" id="OMI" align="center"></div></p>
	<p><div class="invoice" id="lister" align="center"></div></p>
	</body>
</html>
